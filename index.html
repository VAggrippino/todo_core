<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do - Core</title>

    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <h1>To-Do List - Core</h1>
        <p>
            Use this link to start with a sample list:<br>
            <a href="?l1name=Shopping+List&l1items=Milk,Fish,Eggs,Cheese,Cereal&l1checks=01101">?l1name=Shopping+List&l1items=Milk,Fish,Eggs,Cheese,Cereal&l1checks=01101</a>
        </p>
    </header>
    <main>
        <section class="lists"></section>

        <template class="list-block-template">
            <div class="list">
                <h2 class="list__heading">List Template</h2>
                <div class="list__add-item">
                    <input type="text" placeholder="Add Item">
                </div>
                <ul>
                    <li class="list__item">
                        <input type="checkbox" value="Item 1" name="l0-0" id="l0-0" checked>
                        <label for="l0-0">Item 1</label>
                    </li>
                </ul>
            </div>
        </template>
    </main>
    <footer>
        <p>Source: <a href="https://github.com/VAggrippino/todo_core">https://github.com/VAggrippino/todo_core</a></p>
    </footer>
</body>
</html>
